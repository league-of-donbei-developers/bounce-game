<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div{
				  height:100px;
				  width:100px;
				  background-color:red;
				  position:absolute;
				  top:0rem;
				  left:0rem;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
</html>

<script>
	
	let flag = 0;
	let left = 0;
	let right = 0;
	let up = 0;
	let down = 0;
	
	let div = document.getElementById('div');
	
	let posx = 0;
	let posy = 0;
	
	document.onkeydown = function(e){
	  switch(e.keyCode){
	    case 37:left = 1;break;
	    case 39:right = 1;break;
		case 38:up = 1;break;
		case 40:down = 1;break;
	  }
	}
	
	document.onkeyup = function(e){
	  console.log('up',e.keyCode);
	  switch(e.keyCode){
	    case 37:left = 0;break;
	    case 39:right = 0;break;
		case 38:up = 0;break;
		case 40:down = 0;break;
	  }
	}
	
	setInterval(function(){
	  console.log(left,right);
	  if(left == 1){
	    posx -= 15;
	  }
	  if(right == 1){
	    posx += 15
	  }
	  if(up == 1){
		posy -= 15;
	  }
	  if(down == 1){
		  posy += 15;
	  }
	  div.style.left = posx + 'px';
	  div.style.top = posy + 'px';
	},1000 / 60)
</script>
